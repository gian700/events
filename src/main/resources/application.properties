server.port=8080

spring.application.name=eventos-ejercicio-base

# =========================
# Configuración externalizada
# =========================

# JWT
# Cambia este secreto en producción. Para el ejercicio, se deja fijo.
app.security.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_CHANGE_ME
app.security.jwt.expiration-minutes=120

# Rutas (pueden cambiarse sin tocar código)
app.security.routes.public[0]=/api/auth/**
app.security.routes.public[1]=/api/v1/**
app.security.routes.public[2]=/swagger-ui/**
app.security.routes.public[3]=/v3/api-docs/**
# Todo lo que empiece por /api/v2 requiere autenticación
app.security.routes.protected[0]=/api/v2/**

# Usuarios y roles (pueden cambiarse sin tocar código)
app.security.users[0].username=collab
app.security.users[0].password=collab123
app.security.users[0].roles[0]=COLLABORATOR

app.security.users[1].username=admin
app.security.users[1].password=admin123
app.security.users[1].roles[0]=ADMIN

# Permisos esperados por rol (el alumnado debe aplicarlos como reglas de negocio)
app.security.permissions.collaborator.canCreate=true
app.security.permissions.collaborator.canEditOwnDraftOrRejected=true
app.security.permissions.collaborator.canSubmitForApproval=true
app.security.permissions.collaborator.canApprove=false
app.security.permissions.collaborator.canReject=false
app.security.permissions.collaborator.canDelete=false

app.security.permissions.admin.canCreate=true
app.security.permissions.admin.canEditAny=true
app.security.permissions.admin.canSubmitForApproval=true
app.security.permissions.admin.canApprove=true
app.security.permissions.admin.canReject=true
app.security.permissions.admin.canDelete=true

springdoc.swagger-ui.path=/swagger-ui.html
